<h2>Add New Book</h2>
<form method="POST">
    {% csrf_token %}
    Title: <input type="text" name="title"><br>
    Author: <input type="text" name="author"><br>
    Price: <input type="number" step="0.01" name="price"><br>
    Edition: <input type="number" name="edition"><br>
    <button type="submit">Save</button>
</form>
